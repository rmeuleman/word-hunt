<div class="container">
  <h3 class="center-align">
    Générateur de mots mélangés
  </h3>
  <form (ngSubmit)="onSubmit()" #gridConfigurationForm="ngForm">
    <div class="row">
      <div class="col s12">
        <div class="form-group">
          <label for="gridSize">Taille de la grille: </label>
          <input type="number" class="form-control" id="gridSize"
            required
            [(ngModel)]="gridConfiguration.gridSize" name="gridSize">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button class="btn waves-effect waves-light" type="submit" name="action">
          Générer la grille
        </button>
      </div>
    </div>
  </form>
</div>
